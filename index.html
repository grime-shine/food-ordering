<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <h1>Jimmy's Diner</h1>
    <h3>The best burgers and pizza in town</h3>
</header>
<main id="menu-list" class="menu-list">
    <!-- MENU ITEM PLACEHOLDER -->    
</main>

<div id="modal" class="hidden-modal modal">
    <h2>Enter your payment info</h2>
    <div id="modal-total">

    </div>
    <div class="modal-container">
        <form>
            <li><input type="text" placeholder="Enter your name"></li>
            <li><input class="card-number" type="numeric" placeholder="Enter your card #"></li>
            <li><input class="card-number" type="numeric" placeholder="Enter your CVV"></li>
            <input class="submit" type="submit">
        </form>
    </div>

</div>

<div class="total-container" id="total-container">
        <h2 class="total-text">Order:</h2>
       
            <div class="total-item-list">
                <div id="total-item-container" class="total-item-container">

                </div>

                <div class="total-item-price">
                    <h3></h3>
                </div>
            </div>
      
            <div class="total-price-container">
                <h2>Total Price: $</h2>
                <h3 id="total-price" class="total-price">0</h3>
            </div>
        
        <button data-checkout="checkout" class="checkout" type="button">Checkout</button>
</div>
<footer>
    <script src="index.js" type="module"></script>

</footer>
</html>
